{% extends 'base.html' %}
{% block title %}
    My courses
{% endblock %}
{% block content %}

    <h1> My Course </h1>
    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3> {{ course.title }}</h3>            

                <p><a href="{% url 'student_course_detail' course.id %}">
                Access contents</a></p>
            </div>
        {% empty %}
            <p>you are not enrolled in any courses yet. 
            <a href="{% url 'course_list' %}">Browse Courses</a>to enroll in a course.</p>
        {% endfor %}
    </div>
{% endblock  %}
